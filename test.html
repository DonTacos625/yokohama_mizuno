<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Get started with MapView - Create a 2D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">
<script src="https://js.arcgis.com/4.1/"></script>
<script>
//    var map;
    require([
      "esri/map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/dijit/PopupTemplate",
      "esri/request",
      "esri/geometry/Point",
      "esri/graphic",
      "esri/geometry/webMercatorUtils",
      "dojo/on",
      "dojo/_base/array",
      "dojo/domReady!"
    ], function(
      Map, 
      MapView,
      FeatureLayer, 
      PopupTemplate,
      esriRequest,
      Point,
      Graphic,
      webMercatorUtils,
      on,
      array
    ) {

      var featureLayer;
      var orignal_latlng = [139.636055, 35.450078];

      var map = new Map("map", {
        basemap: "streets",
//        center: orignal_latlng,
 //       zoom: 14
      });

      var view = new MapView({
    		container: "viewDiv",  // Reference to the scene div created in step 5
    		map: map,  // Reference to the map object created before the scene
    		zoom: 14,  // Sets the zoom level based on level of detail (LOD)
   			center: orignal_latlng  // Sets the center point of view in lon/lat
 			});
    });
</script>
</head>
<body>
 
<div id="viewDiv"></div>
</body>
</html>
